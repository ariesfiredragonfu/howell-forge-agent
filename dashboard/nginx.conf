# ══════════════════════════════════════════════════════════════════════════════
# nginx.conf — Mission Control static server + WebSocket proxy
#
# Serves the built React/Vite app on port 3000.
# In production you can route all traffic through port 3000 — nginx forwards
# /ws/* and /api/* to the aria-brain container internally.
# ══════════════════════════════════════════════════════════════════════════════

server {
    listen 3000;
    server_name _;

    # Docker's internal DNS — resolves service names like "aria-brain" at
    # request time instead of at nginx startup. This prevents the
    # "host not found in upstream" crash when nginx boots before aria-brain.
    resolver 127.0.0.11 ipv6=off valid=10s;

    # ── Static React app ──────────────────────────────────────────────────────
    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback — all unknown paths return index.html so React Router works
    location / {
        try_files $uri $uri/ /index.html;
    }

    # ── WebSocket proxy → aria-brain ──────────────────────────────────────────
    # Handles: /ws/context  /ws/chat  /ws/safety  /ws/events
    # Using a variable forces nginx to use the resolver above (lazy DNS lookup).
    location /ws/ {
        set $upstream http://aria-brain:8765;
        proxy_pass         $upstream/ws/;
        proxy_http_version 1.1;
        proxy_set_header   Upgrade    $http_upgrade;
        proxy_set_header   Connection "upgrade";
        proxy_set_header   Host       $host;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;
    }

    # ── REST API proxy → aria-brain ───────────────────────────────────────────
    # Handles: /api/context  /api/biofeedback  /api/orders  etc.
    location /api/ {
        set $upstream http://aria-brain:8765;
        proxy_pass         $upstream/;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
    }

    # ── Performance ───────────────────────────────────────────────────────────
    # Cache static assets aggressively — Vite adds content hashes to filenames
    location ~* \.(js|css|woff2?|png|svg|ico|webp)$ {
        expires     1y;
        add_header  Cache-Control "public, immutable";
    }

    # Never cache the HTML entry point (ensures fresh deployments are picked up)
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # ── Error pages ───────────────────────────────────────────────────────────
    error_page 502 503 504 /index.html;
}
